<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!--Media Query-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--CSS-->
  <link rel="stylesheet" type="text/css" href="/style.css">
  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <title>Porsche 911 GT3</title>
</head>
<body>
  <div class="main-card">
    <div class="img">
      <picture>
        <source media="(min-width:500px)" srcset="img/carro.png">
        <source media="(min-width:400px)" srcset="img/porsche2.png">
        <source media="(min-width:265px)" srcset="img/porsche.png">
        <img src="img/carro.png" alt="Porsche 911">
      </picture>
    </div>
    <div class="text">
      <div class="title">
      <h1>PORSCHE</h1>
      <h2>911 GT3 992</h2>
    </div>
      <p>
        Muito mais que apenas um carro!
        O GT3 proporciona ao seu usuário
        uma experiência jamais vivida em
        um motor 6 cilindros aspirado com
        510cv.
      </p>

      <div class="btn-align">
        <a href="https://www.porsche.com/international/models/911/911-gt3-models/911-gt3/" target="_blank">Saiba Mais</a>
      </div>
    </div>
  </div>
</body>
</html>
